<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            color: white;
            background-color: rgb(44, 42, 42);
            display: flex;
            justify-content: center;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15rem;
            gap: 1rem;
        }
        #addBox{
            color: black;
            background-color: rgb(38, 255, 0);
            padding: .5rem 1rem;
            border-radius: 30px;
            margin-left: 1rem;
            border: none;
        }
        #addBox:hover{
            background-color: transparent;
            border: solid 1px white;
            transition: all 0.2s;
        }
        #fruitBox{
            padding: 7px;
            border-radius: 5px;
            border: none;
            width: 15rem;
        }
        #info{
            display: flexbox;
            gap: 1rem;
        }
        .main-todo-div{
            width: 36rem;
            display: grid;
            grid-template-columns: 1fr 0.3fr;
            align-items: center;
            height: auto;
        }
        .delete-btn{
            color: black;
            background-color: rgb(38, 255, 0);
            padding: .5rem 1rem;
            border-radius: 30px;
            margin-left: 1rem;
            border: none;
            margin-bottom: 1rem;
        }
        .delete-btn:hover{
            background-color: transparent;
            border: solid 1px white;
            transition: all 0.2s;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form >
            <div id="info">
                <input type="text" name="fruit" id="fruitBox">
                <button id="addBox">Add Todo</button>
            </div>
        </form>
        <div class="my-list">
            <!-- <li></li>
            <button class="delete-btn">Delete</button> -->
        </div>

    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
