<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript with CodeSmasher</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
</body>
<script>
    const start = document.querySelector('#start');
    const stop = document.querySelector('#stop');

    let intervalId;

    const printName = function(){
        console.log("Mohit");
    }
    const startEvent = function(){
        if (!intervalId) {  // avoid multiple intervals
        intervalId = setInterval(printName, 1000);
        }
    }
    start.addEventListener('click', startEvent)

    stop.addEventListener('click', function() {
        clearTimeout(intervalId); // cancel before it runs
        console.log("Stopped before running");
    });

    const sayDate = function(str){
        console.log(str, Date.now());
    }

    // const intervalId = setInterval(sayDate, 1000, "Hello")
    
    // console.log(intervalId);

</script>
</html>
